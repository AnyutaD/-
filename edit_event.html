<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
</head>
<body>
    <h1>Отредактировать событие</h1>
    <form method="POST">
        <label>Название мероприятия:</label><br>
        <input type="text" name="title" value="{{ event.title }}"><br><br>

        <label>Дата мероприятия:</label><br>
        <input type="text" name="date" value="{{ event.date }}"><br><br>

        <label>Время мероприятия:</label><br>
        <input type="text" name="time" value="{{ event.time }}"><br><br>

        <label>Место проведения мероприятия:</label><br>
        <input type="text" name="location" value="{{ event.location }}"><br><br>

        <label>Описание мероприятия:</label><br>
        <textarea name="description">{{ event.description }}</textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
