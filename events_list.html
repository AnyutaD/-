<!DOCTYPE html>
<html>
<head>
    <title>Список мероприятий</title>
</head>
<body>
    <h1>Список мероприятий</h1>

    <ul>
        {% for event in events %}
            <li>
                {{ event[1] }} - {{ event[2] }}
                <a href="{{ url_for('edit_event', event_id=event[0]) }}">Редактировать</a>
                <a href="{{ url_for('delete_event', event_id=event[0]) }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('create_event') }}">Создать новое мероприятие</a>

</body>
</html>
